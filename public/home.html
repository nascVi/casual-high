<div class="row chspace">

      <div id="chcreds" class="col-md-4">
         <div ng-hide ="cureChUsr">
            <h3>login:</h3>
            <input type="text" size="30" placeholder="User" ng-model="chusr">
            <br><br>
            <input type="password" size="30" placeholder="Pass" ng-model="chpsswd">
            <br><br>
            <button class="btn" type="button" data-ng-click="chin()">casual-in</button>
            <span>  | </span>
            <a href="#!/inneract">
            <span class="glyphicon glyphicon-registration-mark" aria-hidden="true"></span> inner acts
            </a>
            <br>
         </div>
         <div ng-show ="cureChUsr">
            <hr>
            <h5 style="color: burlywood;">Welcome to the Jungle CaZ'{{cureChUsr}}.</h5>
            <br>
            <a href ng-click="chout()">
              <span class="glyphicon glyphicon-road" aria-hidden="true"></span> Outty heels
            </a>
            <!-- inspired shiffty logout - P!NK: Blow me out a kiss-->
         </div>        
      </div>

      <div class="col-md-8">
          <div class="new-chpost" ng-show="cureChUsr">
            <input type="text" class="form-control" ng-model="newchpost" placeholder="Vos lignes...">
            <button class="btn" type="button" ng-click="sendchpost()">Fixer</button>
          </div>
          <h4 ng-repeat = "chpost in chposts">
            <span class="glyphicon glyphicon-sunglasses" aria-hidden="true"></span>
              {{ chpost.text }}
                <a href ng-click="emponchpost(chpost)">
                   <br>
                    <span class="glyphicon glyphicon-floppy-saved"
                    aria-hidden="true">ch-favoris
                    </span>
                </a>
                <br>
                <br>
                <small>{{ chpost.chusr }}</small>
          </h4>
      </div>

</div>
